    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // لا نتحقق من localStorage هنا لأننا نريد أن يبقى الزر ظاهراً دائماً بعد الإرسال
            // يتم التحكم في ظهور النموذج من خلال الدالة sendToWhatsApp فقط
        });

        function sendToWhatsApp() {
            const name = document.getElementById('nameInput').value;
            const phone = document.getElementById('phoneInput').value;
            
            if (name && phone) {
                // استبدل هذا الرقم برقم الهاتف الذي تريد استقبال الرسائل عليه
                const whatsappNumber = "775458250"; // رقم واتساب الهدف (بدون + أو 00)
                
                // نص الرسالة
                const message = `تم تسجيل دخول جديد:%0A%0Aالاسم: ${encodeURIComponent(name)}%0Aرقم الجوال: ${encodeURIComponent(phone)}`;
                
                // إنشاء رابط واتساب
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
                
                // فتح الرابط في نافذة جديدة
                window.open(whatsappUrl, '_blank');
                
                // إخفاء النموذج وإظهار زر تسجيل الدخول بشكل دائم
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('loginButton').classList.remove('hidden');
            } else {
                alert('يرجى ملء جميع الحقول');
            }
        }

        function resetForm() {
            // هذه الدالة لم تعد ضرورية لأننا لا نريد إعادة ظهور النموذج
            // يمكنك حذفها إذا كنت لا تريد إمكانية إعادة تعبئة النموذج
        }
    </script>
